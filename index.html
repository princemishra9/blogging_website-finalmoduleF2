<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggingwebsite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--This is static header-->
    <div class="header" id="navbar">
        <a href="#"> <h2>Bloggingwebsite</h2></a>
        <button id="blog_btn">Create a New Post</button>
    </div>

    <!--This is the blog model form -->
    <div id="modal">
        <div id="modal_content">
            <span id="close_btn">&times;</span>
            <form>
                <h2>Create A Post</h2>
                <input type="text" class="tittle" id="blog_title" name="blog_title" placeholder="Enter Your heading...." /><br />
                <textarea id="blog_description" class="contain" name="blog_description"
                    placeholder="Enter Your Blog Post...."></textarea><br />
                <div class="stylebtn">
                    <button id="save_btn">Publish Post</button>
                    <button id="cancel_btn">Cancel Post</button>
                </div>
            </form>
        </div>
    </div>


    <!--This the main section for the blog posts-->
    <div id="blog_posts" style="color: white;"></div>
    <script src="index.js"></script>
</body>

</html>
